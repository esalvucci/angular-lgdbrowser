<div class="card" >
  <div class="card-header">
    Filters
  </div>
  <div class="card-body" id="filters">
    <select class="custom-select" (change)="setPOIType($event)">
      <option selected disabled>POI Type</option>
      <option value="HistoricThing">Historic Thing</option>
      <option value="Cinema">Cinema</option>
      <option value="Restaurant">Restaurant, Pub, Bar</option>
      <option value="Park">Park</option>
      <option value="NaturalThing">Natural Thing</option>
      <option value="EmergencyThing">Emergency Thing</option>
    </select>

    <div class="input-group mb-3 mt-3">
      <input type="number" (change)="setDistance($event)" [min]="0" [max]="10.0" [step]="0.1" class="form-control" aria-label="Distance">
      <div class="input-group-append">
        <span class="input-group-text">km</span>
      </div>

      <select class="custom-select ml-3" (change)="setLanguage($event)">
        <option selected disabled>Language</option>
        <option value="en">English</option>
        <option value="it">Italian</option>
        <option value="fr">French</option>
        <option value="jp">Japanese</option>
      </select>
    </div>

  </div>

</div>
